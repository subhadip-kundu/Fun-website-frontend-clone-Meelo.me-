<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7a684040fb.js" crossorigin="anonymous"></script>
    <title>Ask me anything in secret</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="ham-icon">
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>
        <div class="heading">
            <h1>Bondhu</h1>
        </div>
        <div class="global-icon">
            <i class="fa-solid fa-globe fa-lg"></i>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="hero">
                <h1 id="ask-heading">Ask Me Anything</h1>

                <div class="info">
                    <ul>
                        <li>Get random questions and messages from your friends and family.</li>
                        <li>Improve your friendship in a more fun way.</li>
                    </ul>
                </div>
                <div class="text-area">
                    <input type="text" name="message" id="message" placeholder="Enter your name">
                </div>
                <div class="btn">
                    <button>Start</button>
                </div>
                <div class="hav-account">
                    <a href="#">Already have an account?</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="social-logo">
            <span><i class="fab fa-facebook-f"></i></span>
            <span><i class="fa-brands fa-instagram insta"></i></span>
            <span><i class="fab fa-twitter blue"></i></span>
        </div>
        <div class="disclaimer">
            <p>Disclaimer: All content is provided for fun and entertainment purposes only.</p>
        </div>
        <div class="right">
            <p>&copy; 2023 Bondhu, All rights Reserved</p>
        </div>
    </footer>
</body>

</html>
